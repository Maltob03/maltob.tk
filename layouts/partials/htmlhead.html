<html lang='{{ .Site.Language.Lang | default "en-us" }}'>
	<head>
		<title>{{ if eq (.Site.Title) (.Title) }}{{ .Site.Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href='{{ "assets/css/main.css" | relURL }}' />
		{{ with .Site.Params.favicon }}
		<link rel="shortcut icon" href="{{ . }}">
		{{ end }}
		<noscript><link rel="stylesheet" href='{{ "assets/css/noscript.css" | relURL }}' /></noscript>
		<meta name="google-site-verification" content="Tij8amDWzbBDDizsKId0tsW4nu0cfBT867uawsFi40s" />
		<link rel="apple-touch-icon" sizes="180x180" href="/static/icone/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/static/icone/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/static/icone/favicon-16x16.png">
		<link rel="manifest" href="/static/icone/site.webmanifest">
		<link rel="mask-icon" href="/static/icone/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/static/icone/favicon.ico">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-config" content="/static/icone/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
	</head>
